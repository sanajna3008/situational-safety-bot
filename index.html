<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyCaunMTGhqhni-2AXRiBhtfVKqnqBgqTu4;  // ‚Üê Replace with your key

    const genAI = new GoogleGenerativeAI(API_KEY);
    window.genAI = genAI;
</script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Situational Safety Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="header">ü§ñ Situational Safety Bot</div>

    <div class="bot-msg">
      Hello! I'm your Safety Assistant. <br>
      I can give safety tips for various situations like 
      <b>fire</b>, <b>earthquake</b>, <b>stranger</b>, or <b>online safety</b>.
    </div>

    <!-- ‚úÖ Only one output div -->
    <div id="output" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Enter a situation..."
             onkeydown="if(event.key === 'Enter') getResponse()">
      <button onclick="getResponse()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
async function sendToGemini(message) {
    const model = window.genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const result = await model.generateContent(message);
    const response = await result.response;
    return response.text();
}

async function handleChat() {
    const input = document.getElementById("userInput").value;
    const chatBox = document.getElementById("chatBox");

    chatBox.innerHTML += <p><strong>You:</strong> ${input}</p>;

    const reply = await sendToGemini(input);

    chatBox.innerHTML += <p><strong>Bot:</strong> ${reply}</p>;
}
</script>
</body>
</html>
